<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevyNetwork - IP Tracker</title>
    <style>
        :root {
            --background-color: #f0f0f0;
            --text-color: #000;
            --accent-color: #007aff;
            --glass-background: rgba(255, 255, 255, 0.1);
            --glassd-background: rgba(0, 0, 0, 0.5);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            background-image: url('bg.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 16px;
            overflow: hidden;
        }
        * {
            box-sizing: border-box;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .glass-effect {
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
        }

        header {
            padding: 20px 0;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(0, 122, 255, 0.1);
        }
        
        h1, h2, h3, p {
            text-align: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            margin-bottom: 0.5em;
            line-height: 1.2;
        }

        h3 {
            font-size: clamp(1.2rem, 3vw, 2rem);
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            line-height: 1.6;
            margin-bottom: 1.5em;
        }

        #home {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            margin: 20px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        #ip-info {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: left;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            font-size: clamp(0.8rem, 2vw, 1rem);
        }

        .animate-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .animate-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .app-icon {
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        .app-icon.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .ios-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--glassd-background);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: transform 0.5s ease-in-out;
        }

        .ios-overlay.slide-up {
            transform: translateY(-100%);
        }

        .ios-overlay .logo {
            font-size: clamp(2rem, 8vw, 4rem);
            color: #fff;
        }

        .content-wrapper {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .content-wrapper.fade-in {
            opacity: 1;
        }

        /* Gaya baru untuk kotak pencarian IP */
        #ip-search {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #ip-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--accent-color);
            border-radius: 5px 0 0 5px;
            width: 250px;
        }

        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #search-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            #ip-search {
                flex-direction: column;
                align-items: center;
            }

            #ip-input, #search-button {
                width: 100%;
                max-width: 250px;
                border-radius: 5px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="ios-overlay">
        <div class="logo"><b>RevyNetwork</b></div>
    </div>
    <div class="container">
        <header class="glass-effect app-icon">
            <div class="header-content">
                <div class="logo">RevyNetwork</div>
                <nav>
                    <a href="index.html">Beranda</a>
                    <a href="mc.html">Minecraft</a>
                    <a href="#contact">Kontak</a>
                </nav>
            </div>
        </header>

        <section id="home" class="glass-effect app-icon">
            <h1><b>Selamat Datang di RevyNetwork</b></h1>
            <h3>IP Tracker</h3>
            <div id="ip-search">
                <input type="text" id="ip-input" placeholder="Masukkan IP address">
                <button id="search-button">Cari</button>
            </div>
            <div id="ip-info">
                <p>Memuat informasi IP...</p>
            </div>
        </section>

        <footer id="contact" class="glass-effect app-icon">
            <p>Hubungi kami: revyyaja@gmail.com</p>
            <p>&copy; 2024 RevyNetwork. Hak cipta dilindungi undang-undang.</p>
        </footer>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.ios-overlay').classList.add('slide-up');
                document.querySelector('.content-wrapper').classList.add('fade-in');
            }, 1000);
        });

        function animateAppIcons() {
            const icons = document.querySelectorAll('.app-icon');
            icons.forEach((icon, index) => {
                setTimeout(() => {
                    icon.classList.add('visible');
                }, index * 200);
            });
        }

        window.addEventListener('load', () => {
            setTimeout(animateAppIcons, 1250);
        });

        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        function handleScroll() {
            const elements = document.querySelectorAll('.animate-on-scroll');
            elements.forEach((el) => {
                if (isElementInViewport(el)) {
                    el.classList.add('visible');
                }
            });
        }

        document.querySelector('#home').addEventListener('scroll', handleScroll);
        handleScroll();

        // IP Tracking functionality
        async function getIPInfo(ip = '') {
            const apiKey = '342b9a20c0c640c4bb78f9c22c714e67';
            const apiUrl = `https://api.ipgeolocation.io/ipgeo?apiKey=${apiKey}&ip=${ip}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                const ipInfoElement = document.getElementById('ip-info');
                ipInfoElement.innerHTML = `
                    <h4>Informasi IP${ip ? ` untuk ${ip}` : ' Anda'}:</h4>
                    <p><strong>IP Address:</strong> ${data.ip}</p>
                    <p><strong>Hostname:</strong> ${data.hostname || 'Tidak tersedia'}</p>
                    <p><strong>Benua:</strong> ${data.continent_name} (${data.continent_code})</p>
                    <p><strong>Negara:</strong> ${data.country_name} (${data.country_code2})</p>
                    <p><strong>Ibukota Negara:</strong> ${data.country_capital}</p>
                    <p><strong>Provinsi:</strong> ${data.state_prov}</p>
                    <p><strong>Kota:</strong> ${data.city}</p>
                    <p><strong>Kode Pos:</strong> ${data.zipcode}</p>
                    <p><strong>Latitude:</strong> ${data.latitude}</p>
                    <p><strong>Longitude:</strong> ${data.longitude}</p>
                    <p><strong>Bagian dari EU:</strong> ${data.is_eu}</p>
                    <p><strong>Kode Panggilan:</strong> ${data.calling_code}</p>
                    <p><strong>TLD Negara:</strong> ${data.country_tld}</p>
                    <p><strong>Bahasa:</strong> ${data.languages}</p>
                    <p><strong>Bendera Negara:</strong> <img src="${data.country_flag}" alt="${data.country_name} flag" style="width: 32px; height: auto;"></p>
                    <p><strong>ISP:</strong> ${data.isp}</p>
                    <p><strong>Tipe Koneksi:</strong> ${data.connection_type || 'Tidak tersedia'}</p>
                    <p><strong>Organisasi:</strong> ${data.organization}</p>
                    <p><strong>ASN:</strong> ${data.asn}</p>
                    <p><strong>Mata Uang:</strong> ${data.currency.name} (${data.currency.code}) - ${data.currency.symbol}</p>
                    <p><strong>Zona Waktu:</strong> ${data.time_zone.name}</p>
                    <p><strong>Waktu Saat Ini:</strong> ${data.time_zone.current_time}</p>
                `;
            } catch (error) {
                console.error('Error fetching IP information:', error);
                document.getElementById('ip-info').innerHTML = '<p>Gagal memuat informasi IP. Silakan coba lagi nanti.</p>';
            }
        }

        window.addEventListener('load', () => getIPInfo());

        document.getElementById('search-button').addEventListener('click', () => {
            const ipInput = document.getElementById('ip-input').value;
            getIPInfo(ipInput);
        });

        document.getElementById('ip-input').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                const ipInput = document.getElementById('ip-input').value;
                getIPInfo(ipInput);
            }
        });
    </script>
</body>
</html>
